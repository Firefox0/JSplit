<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="script-src 'self';">
        <title>JSplit</title>
        <link rel="stylesheet" href="./style.css"/>
    </head>
    <body background="images/0.png" id="background-image">
        <body>
            <h2 id="game">-</h2>
            <table id="table"></table>
            <div class="timer">
                <h1 id="time">00:00:00.000</h1>
                <div class="timer-buttons">
                    <button id="start-button">Start</button>
                    <button id="split-button">Split</button>
                    <button id="stop-button">Stop</button>
                    <button id="pause-button">Pause</button>
                </div>
            </div>
            <br>
            <input type="text" id="user-input"><br>
            <div class="split-buttons">
                <button id="append-button">Append</button>
                <button id="set-game-button">Set Game</button>
                <button id="reset-button">Reset</button>
                <br>
                <button id="delete-button">Delete</button>
                <button id="insert-above-button">Insert Above</button>
                <button id="insert-below-button">Insert Below</button>
            </div>
        <script type="module" src="app.js"></script>
        <noscript>
            <h1 id="error">
                <br>
                Error: Javascript is disabled
            </h1>
        </noscript>
    </body>
</html>
