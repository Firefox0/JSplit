<html>
    <head>
        <link rel="stylesheet" href="./style.css"/>
        <title>Timer</title>
    </head>
    <!-- style to make window draggable -->
    <body style="-webkit-app-region: drag">
    </body>
    <body>
        <h2 id="game">-</h2>
        <table id="table"></table>
        <div class="timer">
            <h1 id="time">00:00:00.000</h1>
            <div class="timer-buttons">
                <button id="start-button">Start</button>
                <button id="stop-button">Stop</button>
                <button id="pause-button">Pause</button>
            </div>
        </div>
        <div class="splits">
            <input type="text" id="user-input"><br>
            <button id="append-button">Append</button>
            <button id="split-button">Split</button>
            <button id="delete-button">Delete</button>
            <br>
            <button id="insert-above-button">Insert Above</button>
            <button id="insert-below-button">Insert Below</button>
            <button id="reset-button">Reset</button>
            <br>
            <button id="set-game-button">Set Game</button>
        </div>
        <noscript>
            <h1 id="error">
                <br>
                Error: Javascript is disabled
            </h1>
        </noscript>
        <script src="app.js"></script>
    </body>
</html>
